<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - HEACA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="HeacaLogo.png" alt="HEACA Logo" class="logo"></a>
            <div class="language-toggle">
                <img src="icons/english-flag.png" alt="English" id="en-flag" class="flag" style="display: none;">
                <img src="icons/danish-flag.png" alt="Danish" id="da-flag" class="flag">
            </div>
        </header>
        <main>
            <div class="contact-content">
                <div class="contact-form-container">
                    <h2>Send Us a Message</h2>
                    <form class="contact-form" id="contactForm" method="post" action="https://formspree.io/f/xleqkoqn">
                        <div class="form-group">
                            <label for="name">Full name</label>
                            <input type="text" id="name" name="name" placeholder="Full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your message</label>
                            <textarea id="message" name="message" placeholder="Your message goes here..." rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
                <div class="message" id="message"></div>
            </div>
        </main>
    </div>
    <script src="contact-form.js"></script>
</body>
</html>
